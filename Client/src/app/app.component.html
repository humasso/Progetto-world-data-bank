<div class="container">
  <form class="jumbotron">
      <h3 class="display-4">Add a Link</h3>
      <div class="form-group">
        <label for="title">Title:</label>
        <input name="title" #newtitle class="form-control">
      </div>
      <div class="form-group">
        <label for="link">Link:</label>
        <input name="link" #newlink class="form-control">
      </div>
    <button class="btn btn-success"> Submit link</button>
  </form>
</div>

<div *ngFor="let graph of chartDataArray">
  <google-chart [title]="graph.title" [type]="graph.type" [data]="graph.data" style="width: 1000px; height: 400px"></google-chart>
</div>
